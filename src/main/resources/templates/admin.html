<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="adm-page">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#newUser" id="newUserButton">Novo Usuário</button>

		<div class="modal fade" id="newUser" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="#newUserLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="#newUserLabel">Novo Usuário</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" id="csrfToken" />
							<div class="mb-3">
								<label for="newUsername" class="form-label">Username:</label> <input
									type="text" class="form-control" id="newUsername">
							</div>

							<div class="mb-3">
								<label for="newEmail" class="form-label">Email:</label> <input
									type="text" class="form-control" id="newEmail">
							</div>

							<div class="mb-3">
								<label for="newPassword" class="form-label">Senha:</label> <input
									type="password" class="form-control" id="newPassword">
							</div>

							<div class="mb-3">
								<label for="newRole" class="form-label">Role:</label> <select
									class="form-control" id="newRole">
									<option selected disabled value="default">Selecione
										uma role</option>
									<option value="ADMIN">Administrador</option>
									<option value="USER">Usuário</option>
								</select>
							</div>
							<button type="button" class="btn btn-primary"
								onclick="saveNewUser()">Salvar</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/admin.js}"></script>
</body>
</html>
