<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container login-section">
		<div class="login-section-title">
			<h1>Controle de Gastos</h1>
		</div>
		<div class="login-section-card">
			<h1 class="text-center mb-4">Login</h1>
			<form th:action="@{/auth/login}" method="post">
				<div class="mb-3">
					<label for="email" class="form-label">E-mail:</label> <input
						type="email" id="email" name="email" class="form-control"
						placeholder="E-mail" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Senha:</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Senha" required>
				</div>
				<div>
					<button type="submit" class="btn btn-primary w-100">Entrar</button>
				</div>
				<p>Não tem uma conta? <a href="/users/register">cadastre-se</a></p>
			</form>

			<div th:if="${param.error}">
				<p class="text-danger mt-3">Usuário ou senha inválidos.</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-success">Você saiu com sucesso.</p>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
